{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Profile</title>
  <link rel="stylesheet" href="{% static "Profiles/style.css" %}">
</head>
<body>
  <!-- this enctype is must to handle file otherwise that FILES dictionary will not work-->
  <form action="/profiles/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button>Upload!</button>
  </form>
</body>
</html>
