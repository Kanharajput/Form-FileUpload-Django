{% extends 'base.html' %}

{% block title %}
    Reviews
{% endblock title %}

{% block content %}
    <ul>
        <!--by default ListView render the dictionary with name object_list-->
        {% for review in reviews %}
            <li><a href="{% url "detail-indent" review.id %}">{{review.username}}</a> (rating: {{review.rating}})</li>
        {% endfor %}
    </ul>
{% endblock content %}
